<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center fas fa-newspaper">
        New York Times Search
    </div>
    <div class="container">
        <div class="row searchHead"> Search Parameters</div>   
        <form>
            <div class="form-group">
              <label for="searchTerm">Search Term:</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label for="records">Number of Records to Retreive:</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="records">End Year (Optional):</label>
                <input type="text" class="form-control" >
            </div>
            <button type="search" class="btn btn-info fab fa-searchengin">Search</button>
            <button type="search" class="btn btn-info fas fa-trash-alt">Clear Results</button>
          </form>
            <header class="row">
                  Top Articles
            </header>
            <div class="row articleLoad">
                Articles go in here!
            </div>
    </div>
    <footer class="text-center">
            Made with no love
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/app.js"></script> 
</body>
</html>
